<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <!-- ====  Main container  ======== -->

    <div class="container">
      <h2>Currency Converter</h2>

      <form>
        <div class="amount">
          <p>Enter your Amount</p>
          <input type="text" value="100" />
        </div>
       
        <div class="drop-down">
             <!-- == From container == -->
          <div class="from">
                   
            <p>From</p>
            <div class="select-container">
                 <img src="https://flagsapi.com/US/flat/64.png" alt="country img">         <!--kisi bi countery ka flag visible krwana ka liya flagsapi.com  ka use kray gy-->
              <select name="from" id="101">
                <!-- <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="ASD">ASD</option> -->
              </select>
            </div>
          </div>

          <!-- ==To container==  -->
          
          <i class="fa-solid fa-arrow-right-arrow-left"></i>        <!--Icon between form-->

          <div class="to">
             <p>To</p>
            <div class="select-container">
                 <img src="https://flagsapi.com/PK/flat/64.png" alt="country img">         <!--kisi bi countery ka flag visible krwana ka liya flagsapi.com  ka use kray gy-->
              <select name="To" id="101">
                <!-- <option value="USD">USD</option>
                <option value="INR" selected >PK</option>
                <option value="EUR">EUR</option>
                <option value="ASD">ASD</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 295Pkr</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

     <script src="code.js"></script>
    <script src="script.js"></script>
   
  </body>
</html>
